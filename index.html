<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <h1>Lista de Tarefas</h1>

    <header>
      <input id="inputTarefa" type="text" placeholder="Digite a tarefa"/>

      <button onclick="addTarefa()" id="btn">Adicionar</button>
    </header>
    <main id="lista">
      <div style="display: none;" class="item">
        <div class="item-icone">
          <span class="material-symbols-outlined"> circle </span>
        </div>
        <div class="item-nome">Tarefa Teste</div>
        <div class="item-botao">
          <button class="delete">
            <span class="material-symbols-outlined"> delete </span>Delete
          </button>
        </div>
      </div>
      <div style="display: none;" class="item clicado">
        <div class="item-icone">
          <span class="material-symbols-outlined" style="color: dodgerblue">
            done_all
          </span>
        </div>
        <div class="item-nome">Tarefa Teste</div>
        <div class="item-botao">
          <button class="delete">
            <span class="material-symbols-outlined"> delete </span>Delete
          </button>
        </div>
      </div>
    </main>
    <script src="func.js"></script>
  </body>
</html>
